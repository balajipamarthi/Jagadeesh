<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
	<head>
		<title>Data</title>
	</head>
	<body>
		<div>
			<table border="1">
				<thead>
					<tr>
						<th>Id</th>
						<th>Name</th>
						<th>Brand</th>
						<th>Made In</th>
						<th>Quantity</th>
						<th>Price</th>
						<th>DiscountRate</th>
						<th>Discount Price</th>
						<th>Offer price</th>
						<th>Tax price</th>
						<th>Final price</th>
					    <th>Stock Value</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="product : ${products}">
						<td th:text="${product.id}"></td>	
						<td th:text="${product.name}"></td>	
						<td th:text="${product.brand}"></td>	
						<td th:text="${product.madein}"></td>	
						<td th:text="${product.quantity}"></td>	
						<td th:text="${product.price}"></td>
						<td th:text="${product.discountRate}"></td>	
						<td th:text="${product.discountprice}"></td>	
						<td th:text="${product.offerprice}"></td>	
						<td th:text="${product.taxprice}"></td>	
						<td th:text="${product.finalprice}"></td>
						<td th:text="${product.stockvalue}"></td>
						<td><a th:href="@{'/delete/'+${product.id}}">Delete</a>
						<a th:href="@{'/edit/'+${product.id}}">Edit</a></td>
						
							
			
		</div>
	</body>
</html>
